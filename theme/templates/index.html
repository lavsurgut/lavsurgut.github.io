<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>Valery's blog</title>
    <link rel="stylesheet" href="https://unpkg.com/chota@latest">
</head>
<body>
<div id="top" class="container" role="document">
    <main role="main">
        <nav class="nav">
            <div class="nav-left">
                <a class="brand" href="#">Valery's blog</a>
            </div>
            <div class="nav-right">
                <button class="button clear icon-only">
                    <img src="https://icongr.am/feather/file-text.svg?size=24">
                </button>
            </div>
        </nav>
        <section id="text">
            {% for article in articles_page.object_list %}
                <article id="text__paragraphs">
                    <header>
                        <h1>{{ article.title }}</h1>
                    </header>
                    <div>
                        <p>
                            {{ article.content }}
                        </p>
                    </div>
                    <footer>
                        <time> {{ article.date | strftime ('%B %d, %Y') }}</time>
                    </footer>
                </article>
            {% endfor %}
        </section>
    </main>
    </div>
    <div>
</div>
</body>
</html>
